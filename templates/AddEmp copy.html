<!DOCTYPE html>
<html>
<head>
	<title>List Employee</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        .table > tbody > tr > td {
            vertical-align: middle;
        }
    </style>
</head>
    <body>
        <div class="container-fluid px-5 py-5">
			<div class="card" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">Create New Employee</h5>
					<h6 class="card-subtitle mb-2 text-muted">*Please enter all the employee details into the form below</h6>
					<form action="/addemp" autocomplete="on" method = "POST" enctype="multipart/form-data">

					</form>
					<div class="row">
						<div class="col-12">
							<div class="form-floating mb-3">
								<input type="number" class="form-control" id="emp_id" name="emp_id">
								<label for="emp_id">Employee ID</label>
							</div>
						</div>
						<div class="col-12">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="first_name" name="first_name">
								<label for="first_name">First Name</label>
							</div>
						</div>
						<div class="col-12">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="last_name" name="last_name">
								<label for="last_name">Last Name</label>
							</div>
						</div>
						<div class="col-12">
							<div class="form-floating">
								<select class="form-select" id="pri_skill" name="pri_skill" aria-label="Floating label select example">
								  <option selected>Open this select menu</option>
								  <option value="Communication">Communication</option>
								  <option value="Problem Solving">Problem Solving</option>
								  <option value="Time Management">Time Management</option>
								  <option value="Logical Thinking">Logical Thinking</option>
								  <option value="Teamwork">Teamwork</option>
								  <option value="Leadership">Leadership</option>
								  <option value="Creativity">Creativity</option>
								  <option value="Project Management">Project Management</option>
								</select>
								<label for="pri_skill">Primary Skill</label>
							</div>
						</div>
						<div class="col-12">
							<div class="form-floating">
								<textarea class="form-control" placeholder="Location" id="location" name="location" style="height: 100px"></textarea>
								<label for="location">Location</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    </body>
</html>
